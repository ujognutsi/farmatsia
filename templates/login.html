{% extends './layouts/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block title %}
<div class="d-flex gap-3 align-items-center">
  <h1>Log In</h1>
</div>
  
{% endblock %}

{% block content %}
<div class="col-md-10 sm-12">
  <form method="post" action="">
    {% bootstrap_form form %}
    {% csrf_token %}
    <div class="row">
      <div class="mt-2 d-flex align-items-center">
        <div class="col-1"></div>
        <button class="btn btn-outline-success mt-1 col-1" type="submit">Log in!</button>
      </div>
    </div>
  
    <div class="row">
      <div class="mt-3 d-flex align-items-center">
        <div class="col-1"></div>
        <a class="link" href="{% url "signup" %}">create new account</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
