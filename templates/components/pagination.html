{% load static %}
<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if page_obj.number > 2 %}
        <li class="page-item">
            <a class="page-link" href="{% url "index" %}?page={{ page_obj.previous_page_number }}">1</a>
        </li>
        {% endif %}
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="{% url "index" %}?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a>
            </li>
        {% endif %}
        <li class="page-item"><a class="page-link" href="">{{ page_obj.number }}</a></li>
        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="{% url "index" %}?page={{ page_obj.next_page_number}}">{{ page_obj.next_page_number }}</a>
        </li>
        {% endif %}
    </ul>
</nav>
